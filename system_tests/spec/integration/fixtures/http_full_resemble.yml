---
type: HTTP
endpoints:
- name: my_http_endpoint
  matchers:
  - name: my_matcher
    path_regex: /test
    verb_regex: GET|POST
    host_regex: localhost
    query_params:
    - key_regex: id
      value_regex: abc123 #[a-zA-Z-0-9-]*"
  - name: my_other_matcher
    path_regex: /testagain
    verb_regex: POST
    host_regex: localhost
