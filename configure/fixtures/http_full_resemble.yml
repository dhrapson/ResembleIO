---
type: HTTP
endpoints:
- name: my_http_endpoint
  matchers:
  - name: my_matcher
    path_regex: /test
    verb_regex: GET|POST
    host_regex: localhost
    query_params:
    - key_regex: guid
      value_regex: "[a-zA-Z-0-9-]*"
    - key_regex: abc
      value_regex: "123"
    headers:
    - key_regex: Accept
      value_regex: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  - name: my_other_matcher
    path_regex: /testagain
    verb_regex: PUT
    host_regex: somehost
  responders:
  - name: optional_name
    mode: normal
