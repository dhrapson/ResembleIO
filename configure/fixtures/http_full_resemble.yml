---
type: HTTP
endpoints:
- name: my_http_endpoint
  matchers:
  - name: my_matcher
    path_regex: /test
    verb_regex: GET|POST
    host_regex: localhost
    query_params:
    - key_regex: guid
      value_regex: "[a-zA-Z-0-9-]*"
    - key_regex: abc
      value_regex: "123"
  - name: my_other_matcher
    path_regex: /testagain
    verb_regex: PUT
    host_regex: somehost
